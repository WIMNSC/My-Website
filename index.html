<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal Themed Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Website Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Our Formal Themed Website</h1>
            <p>This is a formal-themed website with a dynamic content section and a contact form.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Information about your organization goes here.</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="travis-scott-fortnite-loading-screen-uhdpaper.com-hd-7.1895.jpg" alt="Image 1">
                <img src="download.jpg" alt="Image 2">
                <img src="AVAIL NFT.png" alt="Image 3">
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="formStatus"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Formal Themed Website. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
